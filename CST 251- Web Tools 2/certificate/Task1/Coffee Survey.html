<body>
<h1 id="title"> Coffee Survey </h1>
<p id="description"> We would like to know what kind of coffee people like the most!</p>
 
<form id="survery-form">
 <label id="name-label"> Name </label>
 <input type="text" id="name" required >
 <br>
 <label id="email-label"> Email</label>
 <input type="text" id="email" required>
 <br>
 <label id="number-label"> Number</label>
 <input type="number" id="number">
 <br>
 <br>
 <lable id="type"> Would you recomment drinking coffee?</label>
 <input type="radio" name="yes"> yes</input>
 <input type="radio" name="maybe"> maybe</input>
 <input type="radio" name="no"> no </input>
<br>
<br>
   <label id="coffe-type"> How do you prefer your coffee? </label>
   <select name="coffee" id"type">
     <option value="drip"> Drip</option>
     <option vaule="latte">Latte</option>
     <option value="iced">Iced</option>
     <option vaule="espresso"> Espresso</option>
</select>
  <br>
  <br>  
 <label id="type"> How much coffee do you consume?</label>
 <input type="radio" name="a lot"> often</input>
 <input type="radio" name="sometimes"> sometimes</input>
 <input type="radio" name="daily"> daily , I can't live without it</input>
 <input type="radio" name="one"> once a month</input>
 <br>
 <br>
 <label id="type" name="coffee-flavor"> What kind of coffee flavor do you prefer?</label>
 <input type="checkbox" value="pumpkin"> Pumpkin</input>
 <input type="checkbox" value="Lavender"> Lavender</input>
 <input type="checkbox" value="Chesnut"> Chesnut</input>
 <input type="checkbox" value="Rose"> Rose</input>
 <input type="checkbox" value="Toffee"> Toffee</input>
 <input type="checkbox" value="peppermint"> Peppermint </input>
<br>
<br>
<label id="comments"> Any other suggestions or comments?</label>
<textarea id="comments" name="comments" rows="4" cols="50">
</textarea>
<button id="submit"> submit </button>
</form>
